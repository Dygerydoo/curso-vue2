<!DOCTYPE html>
<html>
  <head>
    <title>Curso de Vue2 - Práctica 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    <div id="app">
      <main class="vue-Todo">
        <section class="vue-Todo_Header">
          <p class="vue-Todo_HeaderDate">Martes 25 Junio</p>
          <button class="btn-floating orange waves-effect waves-light"
                  type="submit"
                  @click="addTask"> <i class="material-icons">add</i> </button>
          <div class="vue-Todo_AddTaskInput input-field col s6">
            <input id="last_name"
                   type="text"
                   class="validate"
                   v-model="taskItem">
            <label for="last_name">Añadir una tarea</label>
          </div>
        </section>
        <section class="vue-Todo_Body">
          <ul class="collection with-header">
              <li class="collection-header">
                <h4>Mi lista de tareas</h4>
              </li>
              <li v-for="(task, index) in filteredTasks" class="collection-item">
                <button class="vue-Todo_Button-remove" @click="removeTask(task)">
                  <i class="close material-icons">close</i>
                </button>
                <p class="collection-item__text">{{ task.name }}</p>
                <span class="new badge" :class="badgePriority[index]" :data-badge-caption="task.priorityName"></span>
              </li>
              <li v-if="filteredTasks.length === 0" class="collection-item">Necesitas añadir tareas</li>
          </ul>
        </section>
      </main>
    </div>
